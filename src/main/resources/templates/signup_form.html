<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/basicPage.css">
    <link rel="stylesheet" href="/css/form.css">

<!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
<!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
<!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<section id="basicPageContainer">
    <div class="signUpContainer">
        <div class="basicPageMain">

            <div class="closeForm"><a href="/welcome">X</a></div>

            <div class="signUpPageContent">
                <div class="container text-center">

                    <div>
                        <h1 class="signUpTitle">Welcome to Edheads!</h1>
                    </div>

                    <form th:action="@{/process_register}" th:object="${user}"
                          method="post">
                        <div class="m-3">
                            <h2 class="createAccountTitle">Create Your Account</h2>


                            <div class="accountRowOne">
                                <div class="firstName">
                                    <input type="text" placeholder="First Name"   th:field="*{firstName}"
                                           class="form-control"
                                           required minlength="1" maxlength="20" />
                                </div>

                                <div class="lastName">
                                    <input type="text" placeholder="Last Name"  th:field="*{lastName}"
                                           class="form-control"
                                           required minlength="1" maxlength="20" />
                                </div>
                            </div>

                            <div class="accountRowTwo">
                                <div class="email">
                                        <input type="email" placeholder="Email"  th:field="*{email}"
                                               class="form-control" required />
                                </div>

                                <div class="password">
                                        <input type="password" placeholder="Choose a password"
                                               th:field="*{password}" class="form-control"
                                               required minlength="6" maxlength="20" />
                                </div>
                            </div>


                            <h2 class="createAccountTitle">Please tell us more about yourself.</h2>

                            <div class="questionsRowOne">
                                <div class="formLabel">
                                    <label>I am a... </label></div>
                                <div class="dropdown">
                                        <select type="text" name="role" th:field="*{role}" class="form-control" required>
                                            <option selected="selected" value="Teacher">Teacher</option>
                                        </select>
                                </div>
                                </div>
                            </div>

                            <div class="questionsRowTwo">

                            <div class="schoolOrOrganization">
                                    <input type="text" placeholder="Name of School or Organization"
                                           th:field="*{schoolOrganization}" class="form-control" required/>
                            </div>

                            <div class="schoolDistrict">
                                    <input type="text" placeholder="School District" th:field="*{district}"
                                           class="form-control" required/>
                            </div>
                            </div>

                        <div class="questionsRowThree">
                            <div class="city">
                                    <input type="text" placeholder="City" th:field="*{city}"
                                           class="form-control" required/>
                            </div>

                        <div class="state">
                            <input type="text" placeholder="State" th:field="*{state}"
                                   class="form-control" required/>
                        </div>


                        </div>



                        <div class="gradeLevel">
                            <div class="formLabel"><label>Grade(s) Taught or Reached: </label></div>
                                <div class="dropdown">
                                    <select name="gradeRange" type="text" th:field="*{gradeRange}"
                                            class="form-control" required>
                                        <option value="K-3">K-3</option>
                                        <option value="4-6">4-6</option>
                                        <option value="7-8">7-8</option>
                                        <option value="9-12">9-12</option>
                                        <option value="12+">12+</option>
                                        <option value="All">All grades</option>
                                    </select>
                                </div>
                            </div>

                            <div class="schoolCommunity">
                                <div class="formLabel"> <label>Type of School Community: </label></div>
                                <div class="dropdown">
                                    <select name="schoolType" type="text" th:field="*{schoolType}" class="form-control" required>
                                        <option value="Urban">Urban</option>
                                        <option value="Suburban">Suburban</option>
                                        <option value="Rural">Rural</option>
                                        <option value="City">City (smaller than a metropolitan area)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="numberOfStudents">
                                <div class="formLabel"><label>Number of Students in your School District:</label></div>
                                <div class="dropdown">
                                    <select name="numberOfStudents" type="text" th:field="*{numberOfStudents}"
                                            class="form-control" required>
                                        <option value="Fewer than 250">Fewer than 250</option>
                                        <option value="250-500">250-500</option>
                                        <option value="501-2000">501-2,000</option>
                                        <option value="2001-5000">2,001-5,000</option>
                                        <option value="5001-10000">5,001-10,000</option>
                                        <option value="10001-30000">10,001-30,000</option>
                                        <option value="30001-50000">30,001-50,000</option>
                                        <option value="More than 50000">More than 50,000</option>
                                    </select>
                                </div>
                            </div>

                            <div class="lunchProgram">
                                <div class="formLabel">
                                <label>Roughly what percentage of your school's students are on free and
                                    reduce lunches? </label></div>
                                <div class="dropdown">
                                    <select name="percentOfFreeLunches" type="text" th:field="*{percentOfFreeLunches}"
                                            class="form-control" required>
                                        <option value="Teacher">0-30%</option>
                                        <option value="Teacher">30-50%</option>
                                        <option value="Teacher">50-65%</option>
                                        <option value="Teacher">65-80%</option>
                                        <option value="Teacher">More than 80%</option>
                                    </select>
                                </div>
                            </div>

                            <div class="description">
                                <div class="formLabel">
                                <label>If you are not a teacher, please indicate what most
                                    closely describes you: parent, social organization or club leader (for scouts or
                                    after school programs), other (please be as specific as possible):</label>
                                </div>
                                <div class="dropdown">
                                    <input type="text area" name="description" th:field="*{description}" class="form-control" />
                                </div>
                            </div>

                            <div class="buttonContainer">
                                <button type="submit" class="signUpButton">Sign Up</button>
                                <div class="logInLink">Already a member?
                                    <a href="/login">
                                    Log In </a> </div>
                            </div>


                    </form>
                </div>
            </div>

</section>
</body>
</html>
